<body>

  <main>
    
    
    <section class="gallery">
      <a data-fancybox="gallery" data-wow-delay="0.2s" href="img/17_page-1_img15_original.jpg" class="gallery__photo wow fadeIn animated">

  <!-- Parallax -->
  <script>
    $(".paroller, [data-paroller-factor]").paroller({

  <script>
    new WOW().init();
